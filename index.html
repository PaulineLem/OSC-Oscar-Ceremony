<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
          
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>


<body>

  
  

  
    <div class="input-field col s12">
    <select id = "test">
      <option value="" >Choose your option</option>
      <option value='ACTRESS IN A LEADING ROLE'>ACTRESS IN A LEADING ROLE</option>
      <option value='ACTOR IN A LEADING ROLE'>ACTOR IN A LEADING ROLE</option>
      <option value="ACTRESS IN A SUPPORTING ROLE">ACTRESS IN A SUPPORTING ROLE</option>
      <option value="ACTOR IN A SUPPORTING ROLE">ACTOR IN A SUPPORTING ROLE</option>
    </select>
    <label>Materialize Multiple Select</label>
  </div>
  
  
  
  <div id="my_dataviz"></div>
  

  

  
  
 

  <script>
    
    
(function($){
  $(function(){
    // Plugin initialization
    $('select').not('.disabled').formSelect();
  }); 
})(jQuery); // end of jQuery name space
  
var selected_category = ""


  
    
        var margin = {top: 100, right: 20, bottom: 20, left: 20};
   

    var width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
        
     var svg = d3.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 2000)  
 var data = d3.json('https://raw.githubusercontent.com/PaulineLem/OSC-Oscar-Ceremony/master/data_json_v2_pict.json', function(error, dataset){ 


       var space = [width/2, height]
       
       
       $("#test").change(function() {
         
         
  selected_category = $('select#test').val()
 svg.selectAll("*").remove();
 
  
  
   draw_list(dataset, margin.left, space[0], margin.top, space[1], selected_category, true, 'plot0' )
         
      
			draw_scatter(dataset,margin.left + space[0], 2 *space[0], margin.top , space[1],  selected_category, true, 'plot1')

  ;
});


        

       



              
 })
     function draw_scatter(data, x_start, x_end, y_start, y_end, category, winner, id) {
       
			var parsedTime = d3.timeParse("%Y-%m-%d")
      var displayTime = d3.timeFormat("%Y-%m-%d") 
			let liste = []
			data.forEach(function(line) {
        if (line.category=== category && (parseInt(line.year) >2000)) {
          let line_out = line
              
          var start = new Date(parseInt(line.year), 02, 01); 
          var end = parsedTime(line.date)
  
        // Calling the timeDay() function to 
        // calculate the difference between two dates 
        	var a = d3.timeYear.count(end, start); 
         line_out["age"] = a
  
        // Getting the calculated dates 

           
//           console.log(line_out["age"])
          liste.push(line_out)
                      
      }
        
        
     })
          
      
//      console.log(liste)
        // Compute quartiles, median, inter quantile range min and max --> these info are then used to draw the box.
  var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
    .key(function(d) {return parseInt(d.year);})
    .rollup(function(d) {
      q1 = d3.quantile(d.map(function(g) { return parseInt(g.age);}).sort(d3.ascending),.25)
      median = d3.quantile(d.map(function(g) { return parseInt(g.age);}).sort(d3.ascending),.5)
      q3 = d3.quantile(d.map(function(g) { return parseInt(g.age);}).sort(d3.ascending),.75)
      interQuantileRange = q3 - q1
      min = q1 - 1.5 * interQuantileRange
      max = q3 + 1.5 * interQuantileRange
      return( {q1: q1, median: median, q3: q3, interQuantileRange: interQuantileRange, min: min, max: max})
      
    })
    .entries(liste)
  

  
    // Show the X scale
  var x = d3.scaleLinear()
    .range([ x_start, x_end ])
    .domain([2000, 2018])
//     .paddingInner(1)
//     .paddingOuter(.5)
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

  // Show the Y scale
  var y = d3.scaleLinear()
    .domain([0,100])
    .range([y_end, y_start])

  svg.append("g")
    .attr("transform", "translate("+ x_start.toString() +", 0)")
  .call(d3.axisLeft().scale(y))

  // Show the main vertical line
  svg
    .selectAll("vertLines")
    .data(sumstat)
    .enter()
    .append("line")
      .attr("x1", function(d){ return(x(parseInt(d.key)))})
      .attr("x2", function(d){return(x(parseInt(d.key)))})
      .attr("y1", function(d){return(y(d.value.min))})
      .attr("y2", function(d){return(y(d.value.max))})
      .attr("stroke", "black")
      .style("width", 40)
  

  // rectangle for the main box
  var boxWidth = 25
  svg
    .selectAll("boxes")
    .data(sumstat)
    .enter()
    .append("rect")
        .attr("x", function(d){return(x(parseInt(d.key))-boxWidth/2 )})
        .attr("y", function(d){return(y(d.value.q3))})
        .attr("height", function(d){return(y(d.value.q1)-y(d.value.q3))})
        .attr("width", boxWidth )
        .attr("stroke", "black")
        .style("fill", "#b7a164")

  // Show the median
  svg
    .selectAll("medianLines")
    .data(sumstat)
    .enter()
    .append("line")
      .attr("x1", function(d){return(x(parseInt(d.key))-boxWidth/2) })
      .attr("x2", function(d){return(x(parseInt(d.key))+boxWidth/2) })
      .attr("y1", function(d){return(y(d.value.median))})
      .attr("y2", function(d){return(y(d.value.median))})
      .attr("stroke", "black")
      .style("width", 80)

// Add individual points with jitter
var jitterWidth = 5
svg
  .selectAll("indPoints")
  .data(liste)
  .enter()
  .append("circle")
    .attr("cx", function(d){ return(x(parseInt(d.year)) - jitterWidth/2 + Math.random()*jitterWidth )})
    .attr("cy", function(d){return(y(d.age))})
    .attr("r", 4)
    .style("fill", "white")
    .attr("stroke", "black")

    }

  function draw_list(data, x_start, x_end, y_start, y_end, category, winner, id) {
      
  
     	var parsedTime = d3.timeParse("%Y-%m-%d")
      var displayTime = d3.timeFormat("%Y-%m-%d") 
			let liste = []
			data.forEach(function(line) {
        if (line.category=== category && line.winner === "True") {
          liste.push(line)                  
      }
        
        
     })  
       
      svg.selectAll('.'+id).
      data(liste).enter()
      	.append('text')
      	.attr("x",  x_start + margin.left)
      	.attr("y", function(d,i){return y_start + 30*(i+1)} )
        .attr('stroke-width', 1)
        .style('fill', 'black')
   			.style('stroke','')
      	.text(function(d) { return d.year})
      
     svg.selectAll('.'+id).
      data(liste).enter()
      	.append('text')
      	.attr("x",  x_start + margin.left + 40)
      	.attr("y", function(d,i){return y_start +30*(i+1)} )
        .attr('stroke-width', 1)
        .style('fill', 'black')
   			.style('stroke','')
      	.text(function(d) { return d.entity})
     .on("mouseover", function(e){
         d3.selectAll('Text')
        .style('fill', function(d) {
           if (d===e) {
             return '#b7a164'
           } else {
             return 'black'
           }
         })
         d3.selectAll('Circle')
         .style('fill', function(d) {
           if (d===e) {
             return 'grey'
           } else {
             return 'white'
           }
         })

        
      })
       .on("mouseout", function(d){
         d3.selectAll('Text')
        .style('fill', 'black')
         d3.selectAll('Circle')
       .style('fill', 'white')

         

     })
     
            
          
     svg.selectAll('.'+id).
      data(liste).enter()
     .append('image')
     .attr("x",  x_start + margin.left + 200)
     .attr("y", function(d,i){return y_start +30*(i)} )
    .attr('xlink:href', function(d) {
       var link = "https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-1-scaled-1150x647.png"
       if (d["picture_link"]) {link = d["picture_link"]}
       return link})
    .attr('width', 30)
    .attr('height', 30)
    
  }
  
    
 
   
  </script>
  



</body>
